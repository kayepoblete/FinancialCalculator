<h1>CD Value Calculator</h1>

<main>
    <div class="container">
        <div class="mt-3 mb-3">
            <label for="depositAmount" class="form-label">Deposit amount: </label>
            <input type="number"
              class="form-control" name="" id="depositAmount" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
            <label for="interestCDRate" class="form-label">Interest rate per year: </label>
            <input type="number"
              class="form-control" name="" id="interestCDRate" aria-describedby="helpId" placeholder="">
        </div>
        <div class="mb-3">
            <label for="termLength" class="form-label">CD term length in years: </label>
            <input type="number"
              class="form-control" name="" id="termLength" aria-describedby="helpId" placeholder="">
        </div>

        <!-- Calculate Button -->
        <button type="button" class="btn btn-primary mb-3" id="calcCDValueBtn">Calculate</button>

        <div class="mt-3">
            <div class="form-group mb-3">
                <label class="control-label" for="futureValue">Future value: </label>
                <div class="input-group">
                  <div class="input-group-addon"><i class="bi bi-currency-dollar"></i></div>
                  <input class="form-control" id="futureValue" type="text" readonly/>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="control-label" for="totalInterestEarned">Total interest earned: </label>
                <div class="input-group">
                  <div class="input-group-addon"><i class="bi bi-currency-dollar"></i></div>
                  <input class="form-control" id="totalInterestEarned" type="text" readonly/>
                </div>
            </div>
        </div>
    </div>
</main>
